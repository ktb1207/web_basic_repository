<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一个字符串是否是有效括号</title>
  <script src="./index.js"></script>
</head>
<body>
  <h3>检测一个字符串是否是有效括号</h3>
  <p>即：给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效</p>
  <ul>
    <li>
      左括号必须用相同类型的右括号闭合。
    </li>
    <li>左括号必须以正确的顺序闭合。</li>
    <li>每个右括号都有一个对应的相同类型的左括号</li>
  </ul>
</body>
</html>
