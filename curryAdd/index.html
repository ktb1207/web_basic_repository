<!DOCTYPE html>

  <title>add(x)(x)(x)(x)(x)</title>
  <script src="./index.js"></script>

<body>
  <h3>实现add(x)(x)(x)(x)(x)</h3>
  <p>解释</p>
  <ul>
    <li>实现一个方法可以接受无数次调用，并返回调用结果</li>
    <li>add(1)(2)(3) = 6</li>
    <li>add(1)(2)(3)(4) = 10</li>
  </ul>
  <p>说明：此方法不同于函数柯里化，柯里化是将一个接受固定参数的函数柯里化，而此函数可以接受任意个数参数</p>
</body>
