  <h3>函数组合</h3>
  <p>什么是函数组合？</p>
  <ul>
    <li>在函数式编程当中，有一个很重要的概念就是，函数组合</li>
    <li>即，把处理数据的函数像管道一样连接起来，然后让数据穿过管道得到最终结果</li>
    <li>当我们想输出的是一个多层函数嵌套的运行结果，f(g(h(a,b))),但是函数嵌套层数过深，阅读较差</li>
    <li>定义：将需要嵌套执行的函数扁平化处理，从右到左，一个函数的运行结果赋值给后一个函数。</li>
  </ul>
